<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PWA Enabled HTML -->

    <!-- Meta -->
    <title>___APP_NAME___</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="Description" content="___APP_DESCRIPTION___">
    <meta name="apple-mobile-web-app-title" content="___APP_NAME___">
    <meta name="application-name" content="___APP_NAME___">
    <meta name="msapplication-TileColor" content="___THEME_COLOR___">
    <meta name="msapplication-config" content="./___APP_PATH_NAME___-icons/browserconfig.xml">
    <meta name="theme-color" content="___THEME_COLOR___">

    <!-- Preloaded Fonts -->
    <!-- <link rel="preload" href="//example.com/fonts/example-regular.woff" as="font" crossorigin="crossorigin"> -->

    <!-- Manifest -->
    <link rel="manifest" href="rdx-app-templates/basic/___APP_PATH_NAME___-icons/site.webmanifest">

    {{#ICON_LINKS}}
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180"
          href="rdx-app-templates/basic/___APP_PATH_NAME___-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
          href="rdx-app-templates/basic/___APP_PATH_NAME___-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
          href="rdx-app-templates/basic/___APP_PATH_NAME___-icons/favicon-16x16.png">
    <link rel="mask-icon" href="rdx-app-templates/basic/___APP_PATH_NAME___-icons/safari-pinned-tab.svg" color="#111111">
    <link rel="shortcut icon" href="rdx-app-templates/basic/___APP_PATH_NAME___-icons/favicon.ico">
    {{/ICON_LINKS}}

    <!-- Preloaded Content -->
    <link rel="preload" href="rdx-app-templates/basic/___APP_PATH_NAME___-entry.jsx" as="script">
    <link rel="preload" href="rdx-app-templates/basic/___APP_PATH_NAME___-service-worker.jsx" as="worker">

    <!-- Preconnected Sites -->
    <!-- <link rel="preconnect" href="https://example.com"> -->

    <!-- Service Worker Registration -->
    <script>
      (function () {
        if (!('serviceWorker' in navigator)) {
          console.log('Service worker not supported');
          return;
        }
        navigator.serviceWorker.register('___APP_PATH_NAME___-service-worker.js')
          .then(function (registration) {
            // Registered.
          })
          .catch(function (error) {
            // Registration failed.
          });
      })();
    </script>
</head>
<body>
<!-- App Root Element -->
<div id="app-root"></div>

<!-- App Code -->
<script src="rdx-app-templates/basic/___APP_PATH_NAME___-entry.jsx"></script>
</body>
</html>
